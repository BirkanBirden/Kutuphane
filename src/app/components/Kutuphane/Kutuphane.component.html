<div class="container">

  <h1>Kütüphaneler</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab color="warn" matTooltip="Kütüphane Ekle" (click)="KutupEkle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

    <ng-container matColumnDef="kutuphaneIsim">

      <mat-header-cell *matHeaderCellDef mat-sort-header> Kütüphane İsmi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kutuphaneIsim}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="kutuphaneTel">

      <mat-header-cell *matHeaderCellDef mat-sort-header> Kütüphane Tel.
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kutuphaneTel}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="kutuphaneMail">

      <mat-header-cell *matHeaderCellDef mat-sort-header> Kütüphane Mail
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kutuphaneMail}} </mat-cell>

    </ng-container>

    <ng-container matColumnDef="kutuphanesifre">

      <mat-header-cell *matHeaderCellDef mat-sort-header> Kütüphane Şifre
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kutuphanesifre}} </mat-cell>

    </ng-container>


    <ng-container matColumnDef="uyeSayisi">

      <mat-header-cell *matHeaderCellDef mat-sort-header> Üye Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeSayisi}} </mat-cell>

    </ng-container>


    <ng-container matColumnDef="islemler">

      <mat-header-cell *matHeaderCellDef> İşlemler</mat-header-cell>

      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button matTooltip="Üyeleri Görüntüle" [routerLink]="['/kutupdetay',kayit.kutuphaneId ]">

          <mat-icon aria-label="label" color="primary">article</mat-icon>

        </button>

        <button mat-icon-button matTooltip="Kütüphane Düzenle" (click)="Duzenle(kayit)">

          <mat-icon aria-label="label" color="accent">edit</mat-icon>

        </button>

        <button mat-icon-button matTooltip="Kütüphane Sil">

          <mat-icon aria-label="label" color="warn" (click)="Sil(kayit)">
            delete</mat-icon>

        </button>

      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
